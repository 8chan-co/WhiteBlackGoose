name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, repositories
          plugin_activity: yes
          plugin_notable: yes
          plugin_achievements: yes
          plugin_achievements_only: member, worker, maintainer, maintainer, influencer, contributor, reviewer
          plugin_lines: yes
          plugin_followup: yes


